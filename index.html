<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Windows 10 Desktop</title>
</head>
<body>
    <section class="desktop">
        <div class="desktop__pc">
            <h1>Will be done in the future</h1>
        </div>

        <div class="desktop__start">
            <h1>Start Menu</h1>
        </div>


        <div class="desktop__icons">
            <div class="desktop__icons-icon">
                <img src="images/mypc.png" alt="PC windows 10 icon" class="desktop-pc">
                <h2>This PC</h2>
            </div>
            <div class="desktop__icons-icon">
                <img src="images/recycle_bin.png" alt="PC recycle bin icon" class="recycle_bin">
                <h2>Recycle Bin</h2>
            </div>
            <div class="desktop__icons-icon">
                <img src="images/chrome.png" alt="Google Chrome image" >
                <h2>Chrome</h2>
            </div>
            <div class="desktop__icons-icon">
                <img src="images/edge.png" alt="Microsoft Edge image" >
                <h2>Edge</h2>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__left">
            <div class="footer__left-icon">
                <img src="images/start.png" alt="Start Windows Image" class="footer-startMenu">
            </div>
            <div class="footer__left-icon">
                <img src="images/explorer.png" alt="Explorer Windows Image" class="user-icons">
            </div>
            <div class="footer__left-icon">
                <img src="images/steam.png" alt="Steam Image" class="user-icons">
            </div>
            <div class="footer__left-icon">
                <img src="images/discord.png" alt="Discord Image" class="user-icons">
            </div>
        </div>

        <div class="footer__right">
            <div class="footer__right-icon">
                <img src="images/arrow.png" alt="Up Arrow icon" class="arrow-image">
            </div>
            <div class="footer__right-icon">
                <img src="images/micro.png" alt="Microphone icon" class="micro-image">
            </div>
            <div class="footer__right-icon">
                <img src="images/ethernet.png" alt="Ethernet icon" class="ethernet-image">
            </div>
            <div class="footer__right-icon">
                <img src="images/sound.png" alt="Sound icon" class="sound-image">
            </div>
            <div class="footer__right-time">
                <p class="current-time">19:09</p>
            </div>
        </div>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
